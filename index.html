<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="assets/css/uikit.min.css" rel="stylesheet" />
        <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous"> -->
        <link href="assets/css/styles.css" rel="stylesheet" />
        <script src="assets/js/uikit.min.js"></script>
        <title>Timer Technocorner 2019</title>
    </head>
    <body uk-height-viewport>
        <div class="uk-section-default uk-flex uk-flex-center uk-flex-bottom" style="height: 15%; background: inherit">
            <div class="uk-text-center uk-text-uppercase dr-title dr-gradient">Technocorner  <span class="uk-text-bold" style="font-family: 'Roboto Mono'">2019</span></div>
        </div>
        <div class="uk-section-default uk-flex uk-flex-center uk-flex-bottom" style="height: 40%; background: inherit">
            <img class="uk-responsive-width uk-responsive-height" src="assets/img/Logo.png" style="max-height: 275px" />
        </div>
        <div class="uk-section-default uk-flex uk-flex-center uk-flex-middle" style="height: 45%; background: inherit">
            <div class="uk-responsive-height" style="padding: 24px">
                <div class="uk-grid-match" uk-grid style="height: inherit">
                    <div class="uk-width-1-2">
                        <a id="EEC-card" class="uk-card uk-card-default dr-card">
                            <div class="uk-flex uk-flex-center uk-flex-middle" style="padding-bottom:10px">
                                <img src="assets/img/EEC.png" class="uk-responsive-width uk-responsive-height">
                            </div>
                            <div class="uk-text-center uk-card-title dr-card-title dr-gradient">
                                <b>EEC</b>
                            </div>
                        </a>
                    </div>
                    <div class="uk-width-1-2">
                        <a id="IoT-card" class="uk-card uk-card-default dr-card">
                            <div class="uk-flex uk-flex-center uk-flex-middle">
                                <img src="assets/img/IoT.png" class="uk-responsive-width uk-responsive-height">
                            </div>
                            <div class="uk-text-center uk-card-title dr-card-title dr-gradient">
                                <b>IoT</b>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <script>
            require('./index.js');
        </script>
    </body>
</html>
